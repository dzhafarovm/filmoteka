<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header--main">
      <nav class="section-nav">
        <a href="./index.html" class="logo">
          <svg class="svg-logo" width="24" heigth="24">
            <use href="../src/images/svg/sprite.svg#logo"></use>
          </svg>
          <span class="logo-text">Filmoteka</span>
        </a>

        <ul classs="navigation-list">
          <li class="navigation-list--btn js-home-menu">
            <button class="btn-home current-color" id="btn-home">HOME</button>
          </li>
          <li class="navigation-list--btn js-lib-menu">
            <button class="btn-library" id="btn-library">MY LIBRARY</button>
          </li>
        </ul>
      </nav>

      <form class="search-form" id="search-form">
        <div class="search-cont">
          <input class="search-input" type="text" name="query" placeholder="Поиск фильмов" />
          <button type="submit">
            <svg class="svg-search" width="24" heigth="24">
              <use href="../src/images/svg/sprite.svg#search"></use>
            </svg>
          </button>
        </div>
      </form>

      <ul class="library-list is-hidden">
        <li><button class="btn-watched" id="btn-watched">WATCHED</button></li>
        <li><button class="btn-queue" id="btn-queue">QUEUE</button></li>
      </ul>
    </header>

    <main>
      <div class="main-container">
        <ul class="container js-container"></ul>
      </div>
      <div class="modal"></div>
    </main>

    <footer class="footer">
      <div class="developers">
        © 2021 | All Rights Reserved | Developed with
        <svg class="svg-heart" width="14" heigth="14">
          <use href="../src/images/svg/sprite.svg#heart"></use>
        </svg>
        by GoIT Students
      </div>
      <div class="students"></div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
